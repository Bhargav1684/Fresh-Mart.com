<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer Sale Hero Section</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hero-section {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .hero-overlay {
      background: rgba(0, 0, 0, 0.3);
      position: absolute;
      inset: 0;
      z-index: 1;
    }
    .hero-content {
      z-index: 2;
    }
    .btn-primary {
      background: #2563eb;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
    .btn-secondary {
      border-color: #93c5fd;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    .countdown-item {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease;
    }
    .countdown-item:hover {
      transform: scale(1.05);
    }
    @media (max-width: 640px) {
      .hero-section {
        min-height: 80vh;
      }
      .hero-content h1 {
        font-size: 1.5rem;
      }
      .hero-content p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body class="text-white">
  <section class="hero-section flex items-center justify-center">
    <div class="hero-overlay absolute inset-0 z-0"></div>
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10 hero-content">
      <div class="max-w-3xl text-center">
        <span class="inline-block px-4 py-2 mb-6 text-sm font-semibold tracking-wider text-white bg-blue-600 rounded-full uppercase shadow-md">
          Summer Sale
        </span>
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight mb-4 tracking-tight">
          New Collection 2025
        </h1>
        <p class="text-lg sm:text-xl md:text-2xl mb-8 opacity-90 max-w-2xl mx-auto">
          Discover our exclusive summer collection with up to 50% off on selected items. Limited time offer!
        </p>
        <div class="hero-buttons flex flex-col sm:flex-row gap-4 mb-10 justify-center">
          <a href="#" class="btn-primary text-white px-6 sm:px-8 py-3 rounded-full font-medium text-base sm:text-lg flex items-center justify-center shadow-lg">
            Shop Now
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </a>
          <a href="#" class="btn-secondary border-2 text-white px-6 sm:px-8 py-3 rounded-full font-medium text-base sm:text-lg flex items-center justify-center shadow-lg">
            View Collection
          </a>
        </div>
        <div class="flex justify-center gap-4 sm:gap-6">
          <div class="countdown-item px-4 sm:px-6 py-3 rounded-lg flex flex-col items-center min-w-[70px]">
            <span class="text-2xl sm:text-3xl font-bold">03</span>
            <span class="text-sm opacity-80">Days</span>
          </div>
          <div class="countdown-item px-4 sm:px-6 py-3 rounded-lg flex flex-col items-center min-w-[70px]">
            <span class="text-2xl sm:text-3xl font-bold">12</span>
            <span class="text-sm opacity-80">Hours</span>
          </div>
          <div class="countdown-item px-4 sm:px-6 py-3 rounded-lg flex flex-col items-center min-w-[70px]">
            <span class="text-2xl sm:text-3xl font-bold">45</span>
            <span class="text-sm opacity-80">Minutes</span>
          </div>
          <div class="countdown-item px-4 sm:px-6 py-3 rounded-lg flex flex-col items-center min-w-[70px]">
            <span class="text-2xl sm:text-3xl font-bold">30</span>
            <span class="text-sm opacity-80">Seconds</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    // JavaScript for dynamic countdown (optional enhancement)
    function updateCountdown() {
      const endDate = new Date('2025-07-10T00:00:00').getTime();
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.querySelectorAll('.countdown-item').forEach((item, index) => {
        const timeValue = item.querySelector('span:first-child');
        if (index === 0) timeValue.textContent = String(days).padStart(2, '0');
        if (index === 1) timeValue.textContent = String(hours).padStart(2, '0');
        if (index === 2) timeValue.textContent = String(minutes).padStart(2, '0');
        if (index === 3) timeValue.textContent = String(seconds).padStart(2, '0');
      });

      if (timeLeft < 0) {
        clearInterval(countdownInterval);
        document.querySelectorAll('.countdown-item').forEach(item => {
          item.querySelector('span:first-child').textContent = '00';
        });
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
