<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Fresh Mart</title>
    <link rel="stylesheet" href="../Css/Signin.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/14062/14062234.png" type="image/png" />
</head>

<body>

    <!-- Logo and Company Name in Same Row -->
    <div class="logo-row">
        <img src="https://cdn-icons-png.flaticon.com/128/14062/14062234.png" alt="Fresh Mart Logo">
        <div class="company-name">Fresh Mart</div>
    </div>

    <!-- Sign In Form -->
    <div class="container">
        <h2>Sign in or create account</h2>

        <form id="signin-form">
            <label for="user">Enter Mobile number or email</label>
            <input type="text" id="user" name="user" required>

            <button type="submit">Continue</button>
        </form>

        <div class="legal-text">
            By continuing, you agree to Fresh Mart's
            <a href="#">Conditions of Use</a> and
            <a href="#">Privacy Notice</a>.
        </div>

        <div class="business-box">
            <p>Buying for work?<br>
                <a href="#">Create a free business account</a>
            </p>
        </div>
    </div>

    <!-- Footer Section -->
    <section class="privacy-policy">
        <div class="link-section">
            <div class="links"><a href="#">Condition of Use</a></div>
            <div class="links"><a href="#">Privacy Notice</a></div>
            <div class="links"><a href="#">Help</a></div>
        </div>
        <div class="link-footer">
            © 1996–2025, Fresh Mart.com, Inc. or its affiliates
        </div>
    </section>

    <!-- Link to external JS file -->
    <script src="../Js/signin.js"></script>

</body>

</html>
